<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="{% block description %}{% endblock %}">
    <meta name="author" content="">
    <link rel="shortcut icon" href="/favicon.ico">

    <title>{% block title %}Social Sounds Project{% endblock %}</title>

    <!-- Bootstrap core CSS -->
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">

    <!-- Leaflet CSS -->
    <!-- <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7.2/leaflet.css" /> -->
    <link href='https://api.tiles.mapbox.com/mapbox.js/v1.6.1/mapbox.css' rel='stylesheet' />

    <!-- Custom styles for the Social Sounds Project -->
    <link href="/static/css/project.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>

    <div class="navbar navbar-default" role="navigation">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="/"><img src="/static/img/brand.png" width="30">Social Sounds Project</a>
      </div>

      <ul class="nav navbar-nav navbar-collapse collapse">
        <li><a href="http://socialsoundsproject.wordpress.com/about/">About</a></li>
        <li><a href="http://socialsoundsproject.wordpress.com/connections-2/">Connections</a></li>
        <li><a href="https://www.facebook.com/socialsoundsproject">Facebook</a></li>
        <li><a href="https://soundcloud.com/socialsoundsproject">SoundCloud</a></li>
      </ul>

      <div class="nav navbar-right navbar-collapse collapse">
        <div class="btn-group">
          <button type="button" class="btn btn-default navbar-btn dropdown-toggle" data-toggle="dropdown">
            Project <span class="caret"></span>
          </button>
          <ul id="locations" class="dropdown-menu" role="menu">
          </ul>
        </div>
        <a href="/upload" class="btn btn-primary navbar-btn">Upload Sounds</a>
      </div>
    </div>

    <div class="container-fluid">
      {% block content %}
      <p>Nothing here!</p>
      {% endblock %}
      </div><!-- /.container/.row -->
    </div><!-- /.container -->

    <footer>
      <div class="container">
        <p class="text-muted">Make your own sound map. Click and play multiple recordings. Upload your own sounds.</p>

        <p class="text-muted"><a href="https://soundcloud.com/socialsoundsproject">sounds</a> (<a href="http://creativecommons.org/licenses/by/4.0/">CC-BY</a>)</p>
        <p class="text-muted"><a href="https://github.com/jeffbr13/socialsoundsproject-map">source code</a> (<a href="https://www.mozilla.org/MPL/2.0/">MPL</a>)</p>
      </div>
    </footer>

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
    <script src="/static/js/bootstrap.min.js"></script>

    {% block js %}{% endblock %}
  </body>
</html>

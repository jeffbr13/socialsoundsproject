<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="{% block description %}{% endblock %}">
    <meta name="author" content="">
    <link rel="shortcut icon" href="/favicon.ico">

    <title>{% block title %}Social Sounds Project{% endblock %}</title>

    <!-- Bootstrap core CSS -->
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">

    <!-- Leaflet CSS -->
    <!-- <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7.2/leaflet.css" /> -->
    <link href='https://api.tiles.mapbox.com/mapbox.js/v1.6.1/mapbox.css' rel='stylesheet' />

    <!-- Custom styles for the Social Sounds Project -->
    <link href="/static/css/project.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>

    <div class="navbar navbar-default navbar-fixed-top" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="/">Social Sounds Project</a>
        </div>
        <div class="collapse navbar-collapse navbar-right">
          <a href="/upload" class="btn btn-default navbar-btn">upload sounds</a>
        </div>
      </div>
    </div>

    <div class="container-fluid">
      <div class="row">

        <div id="sidebar" class="col-md-2">
          <nav>
            <ul class="nav nav-pills nav-stacked">
              <li><a href="http://socialsoundsproject.com">Project Blog</a></li>
              <li>Projects:</li>
              <li><a href="#">poverty and youth</a></li>
              <li class="active"><a href="#">on campus</a></li>
              <li><a href="#">traffic</a></li>
            </ul>
          </nav>
      </div>

        <div class="col-md-10">
          {% block content %}
          <p>Nothing here!</p>
          {% endblock %}
        </div>

      </div><!-- /.container/.row -->
    </div><!-- /.container -->
    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
    <!-- <script src="../../dist/js/bootstrap.min.js"></script> -->

    {% block js %}{% endblock %}
  </body>
</html>

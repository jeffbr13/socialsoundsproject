{% macro render_field(field) %}
<div class="form-group">
  <label for="{{ field.id }}" class="control-label col-sm-2">{{ field.label }}</label>
  <div class="col-sm-10">{{ field(**kwargs)|safe }}</div>

  {% if field.errors %}
  <ul class=errors>
  {% for error in field.errors %}
    <li>{{ error }}</li>
  {% endfor %}
  </ul>
  {% endif %}

</div>
{% endmacro %}

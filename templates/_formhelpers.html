{% macro render_field(field, class_str) %}
<div class="form-group {{ class_str }}">
  <label for="{{ field.id }}" class="control-label col-sm-3">{{ field.label }}</label>
  <div class="col-sm-9">{{ field(**kwargs)|safe }}</div>

  {% if field.errors %}
  <ul class=errors>
  {% for error in field.errors %}
    <li>{{ error }}</li>
  {% endfor %}
  </ul>
  {% endif %}

</div>
{% endmacro %}
